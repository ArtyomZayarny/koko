<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>koko</title>
</head>
<body>
 <header class="header">
      <div class="container">
          <div class="header__content">
              <div class="header__logo">
                  <a href="/"><h3>Logo</h3></a>
              </div>
              <div class="header__nav">
                  <nav>
                      <a href="#">Free test</a>
                      <a href="#" class="active">Catalog</a>
                      <a href="#">Help</a>
                  </nav>
                  <div class="header__user user">
                      <div class="user">
                          <p>Michael Browk</p>
                          <div class="user__ava">
                              <img src="images/🦁.png" alt="">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
 </header>
<main class="main">
    <section class="course">
        <div class="container">
            <div class="course__title">
                <div class="box">
                    <h1>Course catalog</h1>
                    <p>Each course contains video lectures, tasks, and text materials.
                        All courses viewed by you are displayed in your personal account
                    </p>
                </div>
            </div>
            <div class="search">
                <label for="search">
                    <input id="search" type="text" placeholder="Search">
                </label>
                <div class="select-container">
                    <select name="" id="">
                        <option value="usa">USA <span><img src="images/close.png" alt=""></span></option>
                    </select>
                </div>
            </div>
            <div class="course__cards">
                <div class="card">
                    <div class="container">
                        <div class="card__top">
                            <div class="progress">
                                <span>Progress 12 %</span>
                            </div>
                            <img src="images/ava.png" alt="ava1">
                        </div>
                        <div class="card__title">
                            <h4>Take exam in Mathematics at 100 points</h4>
                        </div>
                        <div class="card__terms ">
                            <div class="item">
                                <div class="icon">
                                    <img src="images/student.png" alt="student">
                                </div>
                                <p>12 lessons</p>
                            </div>
                            <div class="item">
                                <div class="icon">
                                    <img src="images/Union.png" alt="Union">
                                </div>
                                <p>12 tasks</p>
                            </div>
                            <div class="item">
                                <div class="icon">
                                    <img src="images/youtube.png" alt="youtube">
                                </div>
                                <p>30 minutes</p>
                            </div>
                        </div>
                        <div class="card_button">
                            <button class="btn continue">Continue</button>
                            <button class="btn more">More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
<footer>

</footer>
</body>
</html>
